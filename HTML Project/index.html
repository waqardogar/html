<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Single Page Web</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    main {
      background-color: #f1f1f1;
      padding: 40px;
      text-align: center;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to my Single Page Web from instance 1</h1>
  </header>

  <main>
    <h2>About</h2>
    <p>This is a simple example of a single page web application using HTML and CSS.</p>
    <p>No images or online links are used in this example.</p>
  </main>

  <footer>
    <p>&copy; 2023 Single Page Web. All rights reserved.</p>
  </footer>
</body>
</html>
